# Specification for the raw MARS dataset.
mars_flower_dataset_spec:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/mars_dataset_flower.yml

mars_flower_dataset_rs_spec:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/mars_dataset_flower_realsense.yml

# Metadata associated with the MARS dataset.
mars_dataset_meta:
  type: pandas.FeatherDataSet
  filepath: data/05_model_input/mars_dataset_meta.feather
  versioned: True

# Description of the YOLOv5-S model.
yolov5_s_description:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/yolov5_s.yml

# Description of the YOLOv5-L model.
yolov5_l_description:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/yolov5_l.yml

# Initial, untrained model
initial_model:
  #type: MemoryDataSet
  #copy_mode: assign
  versioned: True
  type: self_supervised.extras.datasets.PytorchModelDataSet
  filepath: data/06_models/initial.pt

# Trained model
trained_model:
  versioned: True
  type: self_supervised.extras.datasets.PytorchModelDataSet
  filepath: ${output_data_dir}/06_models/last.pt

# Training dataset
training_data:
  type: MemoryDataSet
  copy_mode: assign
