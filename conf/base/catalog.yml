# Specification for the raw MARS dataset.
mars_dataset_spec:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/mars_dataset.yml

# Hyperparameters to use for semi-supervised validation.
valid_hyperparams:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/valid_hyperparams.yml

# Metadata associated with the MARS dataset.
mars_dataset_meta:
  type: pandas.FeatherDataSet
  filepath: data/05_model_input/mars_dataset_meta.feather
  versioned: True

# Initial, untrained model
initial_model:
  type: MemoryDataSet
  copy_mode: assign

# Trained model
trained_model:
  type: self_supervised.data_sets.PytorchModelDataSet
  filepath: ${output_data_dir}/06_models/last.pt

# Training dataset
training_data:
  type: MemoryDataSet
  copy_mode: assign

# Testing dataset.
testing_data:
  type: MemoryDataSet
  copy_mode: assign
