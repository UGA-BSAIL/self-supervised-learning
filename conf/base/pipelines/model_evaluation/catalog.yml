# Model used for inference.
inference_model:
  type: MemoryDataSet
  copy_mode: assign

# Raw tracks.
testing_tracks:
  type: yaml.YAMLDataSet
  filepath: data/07_model_output/testing_tracks.yml
  versioned: True

validation_tracks:
  type: yaml.YAMLDataSet
  filepath: data/07_model_output/validation_tracks.yml
  versioned: True

# Reports on counting accuracy.
count_report_test:
  type: yaml.YAMLDataSet
  filepath: ${output_data_dir}/08_reporting/count_report_test.yml
  versioned: True

count_report_valid:
  type: yaml.YAMLDataSet
  filepath: ${output_data_dir}/08_reporting/count_report_valid.yml
  versioned: True

# Tracking videos.
tracking_videos_test:
  type: cotton_flower_mot.data_sets.MultiFileDataSet
  dataset: cotton_flower_mot.data_sets.VideoDataSet
  filepath: ${output_data_dir}/08_reporting/tracking_videos/test
  extension: .mp4
  bgr_color: false
  resolution: [960, 540]
  versioned: True

tracking_videos_valid:
  type: cotton_flower_mot.data_sets.MultiFileDataSet
  dataset: cotton_flower_mot.data_sets.VideoDataSet
  filepath: ${output_data_dir}/08_reporting/tracking_videos/valid
  extension: .mp4
  bgr_color: false
  resolution: [960, 540]
  versioned: True
